        <section class="mt-3">

                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>

              </div>
        </section>
        <section class="mt-3">
            <label for=""> Qual a melhor data para sua viagem

            </label>
        </section>
        <section class="mt-3">
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input " id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>

              <label class="form-check-label" for="exampleCheck1">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            </div>

        </section>
